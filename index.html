<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Virtual Drum Kit</h1>
    </header>

    
        <div class="drum-kit">
                <button class="drum" data-key="z">z</button>
                <button class="drum" data-key="x">x</button>
                <button class="drum" data-key="c">c</button>
                <button class="drum" data-key="v">v</button>
                <button class="drum" data-key="b">b</button>
                <button class="drum" data-key="n">n</button>
                <button class="drum" data-key="m">m</button>
                
        </div>
    

    <footer>
        <p>&copy; 2024 Virtual Drum Kit</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
